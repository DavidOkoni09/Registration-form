<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>THE DAVID COMPANY</h1>
    </header>
    <main>
        <div class="reg-form">
            <h2>SignUp</h2>
            <form action="" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            

                <label for="email">Email</label>
                <input type="email" id="email" name="email"required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}">

                <label for="password">Confirm Password</label>
                <input 
                    type="password" 
                    id="password"
                    name="password"
                    required 
                    minlength="8" 
                    pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Password must be at least 8 characters long, contain an uppercase letter, a lowercase letter, and a number.">
                <small>
                    Password must contain:
                    <ul>
                        <li>At least 8 characters</li>
                        <li>One uppercase letter (A–Z)</li>
                        <li>One lowercase letter (a–z)</li>
                        <li>One number (0–9)</li>
                    </ul>
                </small>

            <button type="submit">Create</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 | Responsive Login | Agrinya Owokoni David</p>
    </footer>
</body>

</html>
